<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volksgeist's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="logo.png" alt="Profile Picture" class="profile-image">
                <h1>Hi</h1>
                <h2>It's me <span id="name">Volksgeist</span></h2>
                <p id="tagline">I'm an intermediate developer and currently learning web development.</p>
                <div class="skills">
                    <span class="skill">Python</span>
                    <span class="skill">C</span>
                    <span class="skill">Lua</span>
                </div>
            </div>
            <div class="card-back">
                <h2>Social Media / Platforms </h2>
                <div class="social-links">
                    <a href="https://volksgeistt.tech" class="icon discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://github.com/volksgeistt" class="icon github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://instagram.com/volksgeistt" class="icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="projects">
                    <h3>Projects</h3>
                    <ul id="project-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
